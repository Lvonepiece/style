<head>
  <meta charset="UTF-8" />

<body>

    <!-- 中间 聊天内容区域 -->

        </li>
        <li class="right_word">
          <img src="img/person02.png" /> <span>你好哦</span>

      </ul>
      <div class="drag_bar" style="display: none;">
        <div class="drager ui-draggable ui-draggable-handle" style="display: none; height: 412.628px;"></div>
      </div>
      <!-- 底部 消息编辑区域 -->
      <div class="footer">
        <img src="img/person02.png" alt="icon" />
        <input type="text" placeholder="说的什么吧..." class="input_txt" id="word" />
        <input type="button" value="发 送" class="input_sub" id="btn" />
      </div>
    </div>
    <script>
      $(function () {

        // 初始化niceScroll
        $(".main").niceScroll();

        // 让滚动条到最底部
        function resetScroll() {
          $(".main").getNiceScroll(0).resize().doScrollTop($("#talk_list").height(), 200);
          // $('.main').scrollTop($('#talk_list').height());
        }

        // 把内容 说出来
        function speak(text) {
          var msg = new window.SpeechSynthesisUtterance(text);
          window.speechSynthesis.speak(msg);
        }

        // 我说话
        // 1. 收集说话内容。简单判断。
        // 2. 把说话的内容组装成一个dom结构，添加到页面上
        // 3. 把说话内容发给机器人，其实就是调用接口，并把内容传过去
        // 4. 把机器的回复组装成一个dom结构，添加到页面上
        $('#btn').click(function () {
          // 1. 收集说话内容。简单判断。
          var word = $('#word').val().trim()
          if (word.length === 0) {
            // alert("0")
            return;
          }
          $('#word').val('')

          // 2. 把说话的内容组装成一个dom结构，添加到页面上
          // alert(word)
          var liStr = `
            <li class="right_word">
              <img src="img/person02.png" /> <span>${word}</span>
            </li>`

          $('#talk_list').append(liStr)
          resetScroll()

          // 3. 把说话内容发给机器人，其实就是调用接口，并把内容传过去

          $.ajax({
            url: 'http://ajax.frontend.itheima.net:3006/api/robot',
            type: 'get',
            data: {
              'spoken': word
            },
            success: function (res) {
              // 4. 把机器的回复组装成一个dom结构，添加到页面上
              console.log(res);
              if (res.data.type === 5000) {
                // 机器的回复
                var replay = res.data.info.text
                // 添加到页面上
                var liStr = `
                  <li class="left_word">
                  <img src="img/person01.png" /> <span>${replay}</span>
                </li>
                `
                $('#talk_list').append(liStr)
                resetScroll()

                // 说话
                speak(replay)
              } else {
                var liStr = `
                  <li class="left_word">
                  <img src="img/person01.png" /> <span>机器人短路了</span>
                </li>
                `
                $('#talk_list').append(liStr)
                resetScroll()
              }
            }
          })
        })

        // 回车说话
        // 监听 keyup事件，如果当前是回车键，调用click
        $('#word').keyup(function (e) {
          // console.log(e);
          if (e.keyCode === 13) {
            $('#btn').click()
          }
        })

      })

    </script>
</body>
